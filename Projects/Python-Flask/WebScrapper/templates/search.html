<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scrapper</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="fluid-container mt-3">
        <div class="d-flex justify-content-between mb-3">
            <h1>"{{keyword}}" 검색 결과</h1>
            <button class="btn btn-outline-info" type="button" onclick="location.href='/export?keyword={{keyword}}'">저장</button>
        </div>
        <div class="alert alert-info" role="alert">
            "{{keyword}}"에 대해서 한 번에 "{{limit}}" 개의 검색을 해서 앞의 5개 페이지만 나타낸 결과입니다.
        </div>
        <table class="table table-hover">
        <thead class="table-light">
            <tr>
                <th>직무</th>
                <th>사명</th>
                <th>위치</th>
                <th>게시일</th>
            </tr>
        </thead>
        {% for job in jobs %}
            <tr onclick="location.href='{{job.link}}'">
                <td>{{job.position}}</td>
                <td>{{job.company}}</td>
                <td>{{job.location}}</td>
                <td>{{job.postDate}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
